name: Download and Commit MP3

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Root albums URL (with trailing slash)'
        required: true
        default: 'https://archive.org/download/Sharpnel-Discography/SHARPNELSOUND/albums/'
      folder_name:
        description: 'Folder name to download'
        required: true
        default: 'SRPC archive'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq python3 python3-pip

      - name: URL-encode folder name
        id: encode
        run: |
          encoded=$(python3 -c "import urllib.parse, sys; print(urllib.parse.quote(sys.argv[1]))" "${{ github.event.inputs.folder_name }}")
          echo "encoded=${encoded}" >> $GITHUB_OUTPUT

      - name: Fetch directory listing
        id: list
        run: |
          curl -s "${{ github.event.inputs.base_url }}" > listing.html
          path=$(grep -oP "href=\"\K${{ steps.encode.outputs.encoded }}(?=/)" listing.html)
          echo "path=${path}" >> $GITHUB_OUTPUT

      - name: Download MP3 files
        run: |
          full_url="${{ github.event.inputs.base_url }}${{ steps.list.outputs.path }}/"
          mkdir -p downloads
          wget -r -np -nd -A .mp3 -P downloads "$full_url"

      - name: Copy into repo
        run: |
          mkdir -p "albums/${{ github.event.inputs.folder_name }}"
          mv downloads/*.mp3 "albums/${{ github.event.inputs.folder_name }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add albums/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add MP3s for ${{ github.event.inputs.folder_name }}"
            git push
          fi
