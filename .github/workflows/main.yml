name: Download and Release Audio Albums

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Root albums URL (with trailing slash).省略可'
        required: false
        default: 'https://archive.org/download/Sharpnel-Discography/SHARPNELSOUND/albums/'
      targets:
        description: |
          ダウンロード対象をカンマ区切りで指定。
          - ディレクトリID
          - 直接ファイルURL
        required: false
      folder_name:
        description: 'albums/以下に作成するフォルダ名。省略時はIDごとのフォルダ'
        required: false

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1) 必要ツールのインストール
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq python3-pip ffmpeg zip gh
          pip3 install --user yt-dlp

      # 2) 入力を環境変数にセット
      - name: Set inputs
        run: |
          echo "BASE_URL=${{ github.event.inputs.base_url }}" >> $GITHUB_ENV
          echo "TARGETS=${{ github.event.inputs.targets }}" >> $GITHUB_ENV
          echo "FOLDER_NAME=${{ github.event.inputs.folder_name }}" >> $GITHUB_ENV

      # 3) identifiers.json 作成（TARGETS 未指定時のみ）
      - name: Fetch identifiers
        if: ${{ !github.event.inputs.targets }}
        run: |
          raw_ids=$(wget --spider -r -l1 -nd -np "$BASE_URL" 2>&1 \
            | grep '^--' | awk '{print $3}' \
            | grep -oP '[^/]+(?=/)' | sort -u)
          printf '%b\n' "${raw_ids[@]}" | jq -R . | jq -s . > identifiers.json

      # 4) ダウンロード（失敗はスキップ）
      - name: Download audio files (skip failures)
        run: |
          mkdir -p downloads
          AUDIO_EXTS=(mp3 flac ogg m4a wav aac opus wma)
          ACCEPT=$(printf ",*.%s" "${AUDIO_EXTS[@]}") && ACCEPT="${ACCEPT:1}"

          # choose targets list
          if [ -n "$TARGETS" ]; then
            IFS=',' read -ra items <<< "$TARGETS"
          else
            mapfile -t items < <(jq -r '.[]' identifiers.json)
          fi

          for raw in "${items[@]}"; do
            t="${raw//\"/}"
            subdir="${FOLDER_NAME:-${t%%.*}}"
            mkdir -p "downloads/$subdir"
            echo "→ Processing [$t]"
            if [[ "$t" =~ \.(mp3|flac|ogg|m4a|wav|aac|opus|wma)$ ]]; then
              wget -c -P "downloads/$subdir" "$t" || echo "⚠ Failed to download $t, skipping"
            elif [[ "$t" =~ archive\.org/download ]]; then
              wget -c -r -np -nd -A "$ACCEPT" -P "downloads/$subdir" "$t" || echo "⚠ Failed to download $t, skipping"
            elif [[ "$t" =~ bandcamp\.com ]]; then
              yt-dlp -x --audio-format mp3 -o "downloads/$subdir/%(title)s.%(ext)s" "$t" || echo "⚠ Failed to download $t, skipping"
            else
              url="${BASE_URL%/}/$t/"
              wget -c -r -np -nd -A "$ACCEPT" -P "downloads/$subdir" "$url" || echo "⚠ Failed to download $url, skipping"
            fi
          done

      # 5) downloads → albumsに整理
      - name: Organize into albums/
        run: |
          mkdir -p albums
          AUDIO_EXTS=(mp3 flac ogg m4a wav aac opus wma)
          for d in downloads/*; do
            name=$(basename "$d")
            mkdir -p "albums/$name"
            shopt -s nullglob
            for ext in "${AUDIO_EXTS[@]}"; do
              mv -u "$d"/*."$ext" "albums/$name/" || true
            done
          done

      # 6) ZIP化
      - name: Zip albums
        run: zip -r albums.zip albums

      # 7) Release タグ生成
      - name: Generate release tag
        run: echo "RELEASE_TAG=audio-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 8) GitHub CLI 認証
      - name: Authenticate gh CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # 9) Release 作成
      - name: Create GitHub Release
        id: create_release
        run: |
          gh release create "$RELEASE_TAG" albums.zip \
            --title "Audio Albums $RELEASE_TAG" \
            --notes "Generated on $(date +'%Y-%m-%d %H:%M:%S')"

      # 10) Retry Upload if needed (gh handles retries internally, but wrap just in case)
      - name: Ensure Release Asset
        run: |
          for i in {1..5}; do
            gh release view "$RELEASE_TAG" --json assets | grep albums.zip && break
            echo "Retrying asset upload ($i/5)..."
            gh release upload "$RELEASE_TAG" albums.zip && break
            sleep 5
          done

      # 11) 完了ログ
      - name: Done
        run: echo "🎉 albums.zip is available in release $RELEASE_TAG"
