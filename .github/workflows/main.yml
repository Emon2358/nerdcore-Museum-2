name: Download and Commit MP3

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Archive.org download root URL (must end with slash)'
        required: true
        default: 'https://archive.org/download/'
      identifier:
        description: 'Archive.org のアイテム識別子 (例: SRPC-0019)'
        required: true
        default: 'SRPC-0019'
      output_dir:
        description: 'リポジトリ内にコミットするフォルダ名'
        required: true
        default: 'SRPC-0019'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Set variables
        run: |
          echo "DOWNLOAD_ROOT=${{ github.event.inputs.base_url }}" >> $GITHUB_ENV
          echo "ID=${{ github.event.inputs.identifier }}"      >> $GITHUB_ENV
          echo "OUT=${{ github.event.inputs.output_dir }}"     >> $GITHUB_ENV

      - name: Download MP3 files
        run: |
          FULL_URL="${DOWNLOAD_ROOT}${ID}/"
          echo "Downloading from: $FULL_URL"
          # 存在チェック
          wget --spider "$FULL_URL" || { echo "ERROR: $FULL_URL が見つかりません"; exit 1; }
          mkdir -p downloads
          wget -r -np -nd -A '*.mp3' -P downloads "$FULL_URL"

      - name: Copy into repo
        run: |
          TARGET="albums/${OUT}"
          mkdir -p "$TARGET"
          mv downloads/*.mp3 "$TARGET" || echo "⚠️ MP3 がダウンロードできませんでした"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add albums/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add MP3s for ${OUT}"
            git push
          fi
