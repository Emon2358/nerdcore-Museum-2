name: Download and Commit MP3

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Root albums URL (with trailing slash)'
        required: true
        default: 'https://archive.org/download/Sharpnel-Discography/SHARPNELSOUND/albums/'
      folder_name:
        description: 'Folder name to download'
        required: true
        default: 'SRPC archive'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget python3

      - name: URL-encode folder name
        id: encode
        run: |
          # URL-encode (spaces→%20) だけ必要なら簡易版でOK
          encoded=$(echo -n "${{ github.event.inputs.folder_name }}" | sed 's/ /%20/g')
          echo "encoded=${encoded}" >> $GITHUB_OUTPUT

      - name: Download MP3 files
        run: |
          full_url="${{ github.event.inputs.base_url }}${{ steps.encode.outputs.encoded }}/"
          echo "Downloading from: $full_url"
          mkdir -p downloads
          # wget の失敗時はエラーにする
          wget -r -np -nd -A .mp3 -P downloads "$full_url" \
            || { echo "ERROR: Could not download files. Check that the folder exists at $full_url"; exit 1; }

      - name: Copy into repo
        run: |
          target_dir="albums/${{ github.event.inputs.folder_name }}"
          mkdir -p "$target_dir"
          mv downloads/*.mp3 "$target_dir" || echo "No MP3s found to move."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add albums/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add MP3s for ${{ github.event.inputs.folder_name }}"
            git push
          fi
