<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nerdcore Museum 2 — COOL Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" defer></script>
  <style>
    /* CSS unchanged for brevity */
  </style>
</head>
<body>
  <header><h1>🎧 Nerdcore COOL Player</h1></header>
  <main>
    <nav id="folders"></nav>
    <section id="player">
      <img id="cover" src="" alt="Cover Art">
      <div id="track-info">Loading…</div>
      <audio id="audio" controls preload="metadata" crossorigin="anonymous"></audio>
      <div id="controls">
        <button id="prev">⏮️</button>
        <button id="rew">⏪</button>
        <button id="play">▶️</button>
        <button id="ff">⏩</button>
        <button id="next">⏭️</button>
        <button id="loop">🔁</button>
      </div>
      <input type="range" id="seek" value="0" min="0" max="100">
    </section>
  </main>
  <footer><button id="next-folder">Next Folder →</button></footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const repo = 'nerdcore-Museum-2', pathAlbums = 'albums';
      const baseURL = `${window.location.origin}/${repo}/${pathAlbums}`;
      const foldersEl = document.getElementById('folders');
      const audio = document.getElementById('audio');
      const cover = document.getElementById('cover');
      const info = document.getElementById('track-info');
      const btnIds = ['prev','rew','play','ff','next','loop','seek','next-folder'];
      const btn = btnIds.reduce((o,id)=>{ o[id==='next-folder'?'nextFolder':id]=document.getElementById(id); return o; },{});

      let folders = [], curFolder = 0, tracks = [], curTrack = 0;

      async function loadFolders() {
        const res = await fetch(`https://api.github.com/repos/Emon2358/${repo}/contents/${pathAlbums}`);
        const items = await res.json();
        folders = items.filter(i => i.type === 'dir');
        foldersEl.innerHTML = '';
        folders.forEach((f,i) => {
          const b = document.createElement('button');
          b.textContent = f.name;
          b.onclick = () => selectFolder(i);
          foldersEl.appendChild(b);
        });
        if (folders.length) selectFolder(0);
        else info.textContent = 'No folders found';
      }

      async function selectFolder(idx) {
        curFolder = idx; curTrack = 0;
        [...foldersEl.children].forEach((b,i)=>b.classList.toggle('active',i===idx));
        const res = await fetch(folders[idx].url);
        const items = await res.json();
        tracks = items.filter(i=>i.name.toLowerCase().endsWith('.mp3')).map(i=>({name:i.name,url:`${baseURL}/${encodeURIComponent(folders[idx].name)}/${encodeURIComponent(i.name)}`}));
        if (tracks.length) loadTrack(0);
        else info.textContent = 'No tracks in folder';
      }

      async function loadTrack(i) {
        curTrack = i;
        const { name, url } = tracks[i];
        audio.src = url;
        info.textContent = name;
        cover.src = '';
        try {
          const response = await fetch(url);
          const blob = await response.blob();
          jsmediatags.read(blob, {
            onSuccess: tag => {
              const pic = tag.tags.picture;
              if (pic) {
                const imgBlob = new Blob([new Uint8Array(pic.data)], { type: pic.format });
                cover.src = URL.createObjectURL(imgBlob);
              }
            },
            onError: e => console.error('jsmediatags read error', e)
          });
        } catch (e) {
          console.error('Fetch/metadata error', e);
        }
        updateMediaSession(); updateLoopUI();
      }

      function updateMediaSession() {
        if ('mediaSession' in navigator) navigator.mediaSession.metadata = new MediaMetadata({ title: tracks[curTrack].name, artwork: cover.src?[{src:cover.src,sizes:'500x500'}]:[] });
      }

      function updateLoopUI() { btn.loop.textContent = audio.loop ? '🔁 On' : '🔁 Off'; }

      btn.play.onclick = () => audio.paused ? audio.play() : audio.pause();
      btn.prev.onclick = () => tracks.length && loadTrack((curTrack - 1 + tracks.length) % tracks.length);
      btn.next.onclick = () => tracks.length && loadTrack((curTrack + 1) % tracks.length);
      btn.rew.onclick  = () => audio.currentTime = Math.max(0, audio.currentTime - 10);
      btn.ff.onclick   = () => audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10);
      btn.loop.onclick = () => { audio.loop = !audio.loop; updateLoopUI(); };
      btn.seek.oninput = e => { if (audio.duration) audio.currentTime = audio.duration * (e.target.value / 100); };
      btn.nextFolder.onclick = () => tracks.length && selectFolder((curFolder + 1) % folders.length);

      audio.onplay       = () => cover.classList.add('playing');
      audio.onpause      = () => cover.classList.remove('playing');
      audio.ontimeupdate = () => { if (audio.duration) btn.seek.value = (audio.currentTime / audio.duration) * 100; };

      await loadFolders();
    });
  </script>
</body>
</html>
