<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nerdcore Museum 2 ‚Äî COOL Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #0ff;
      --neon-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
      --button-size: 3rem;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header, footer {
      text-align:center;
      padding:.5rem;
      background: #000;
      text-shadow: var(--neon-shadow);
    }
    header h1, footer button {
      color: var(--accent);
    }
    main {
      flex:1;
      display:flex;
      overflow:hidden;
    }
    /* „Éï„Ç©„É´„ÉÄ„É™„Çπ„Éà */
    #folders {
      width:220px;
      background:#1a1a1a;
      overflow-y:auto;
      border-right:1px solid #333;
    }
    #folders button {
      width:100%;
      padding:.75rem;
      background:transparent;
      color: var(--fg);
      border:none;
      text-align:left;
      font-size:1rem;
      border-bottom:1px solid #333;
      cursor:pointer;
      transition: background .2s;
    }
    #folders button:hover, #folders button.active {
      background: rgba(0,255,255,0.1);
      color: var(--accent);
      text-shadow: var(--neon-shadow);
    }
    /* „Éó„É¨„Ç§„É§„Éº */
    #player {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:1rem;
    }
    #cover {
      width:250px; height:250px;
      border-radius:50%;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      margin-bottom:1rem;
      transition: transform .5s;
    }
    #cover.playing {
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    #track-info {
      margin-bottom:1rem;
      font-size:1.1rem;
      text-shadow: 0 0 4px rgba(0,255,255,0.5);
    }
    #controls {
      display:flex;
      align-items:center;
      gap:1rem;
      margin-bottom:1rem;
    }
    #controls button {
      width: var(--button-size);
      height: var(--button-size);
      border: none;
      border-radius:50%;
      background: #222;
      color: var(--accent);
      font-size:1.2rem;
      cursor:pointer;
      box-shadow: var(--neon-shadow);
      transition: transform .2s, box-shadow .2s;
    }
    #controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px var(--accent), 0 0 24px var(--accent);
    }
    #seek {
      width:80%;
      accent-color: var(--accent);
    }
    footer {
      background:#000;
    }
    footer button {
      background:transparent;
      border:2px solid var(--accent);
      color: var(--accent);
      padding:.5rem 1rem;
      border-radius:1rem;
      cursor:pointer;
      text-shadow: var(--neon-shadow);
      transition: background .2s;
    }
    footer button:hover {
      background: rgba(0,255,255,0.1);
    }
    /* „É¢„Éê„Ç§„É´Á∏¶„É¨„Ç§„Ç¢„Ç¶„Éà */
    @media(max-width:600px) {
      main { flex-direction: column; }
      #folders {
        width:100%;
        height:120px;
        display:flex;
        overflow-x:auto;
        border-right:none;
        border-bottom:1px solid #333;
      }
      #folders button { flex:none; min-width:150px; }
      #cover { width:180px; height:180px; }
    }
  </style>
</head>
<body>
  <header><h1>üéß Nerdcore COOL Player</h1></header>
  <main>
    <nav id="folders"></nav>
    <section id="player">
      <img id="cover" src="" alt="Cover Art">
      <div id="track-info">Loading‚Ä¶</div>
      <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
      <div id="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="rew">‚è™</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="ff">‚è©</button>
        <button id="next">‚è≠Ô∏è</button>
        <button id="loop">üîÅ</button>
      </div>
      <input type="range" id="seek" value="0" min="0" max="100">
    </section>
  </main>
  <footer>
    <button id="next-folder">Next Folder ‚Üí</button>
  </footer>

  <script>
  (async ()=>{
    const owner='Emon2358', repo='nerdcore-Museum-2', pathAlbums='albums';
    const foldersEl=document.getElementById('folders'),
          audio=document.getElementById('audio'),
          cover=document.getElementById('cover'),
          info=document.getElementById('track-info');

    // „Éú„Çø„É≥ID„ÅÆÈÖçÂàó„ÇíÁî®ÊÑè„Åó„ÄÅÈÖçÂàó„ÅÆreduce„ÅßÂèñÂæó
    const btnIds = [
      'prev', 'rew', 'play', 'ff',
      'next', 'loop', 'seek', 'next-folder'
    ];
    const btn = btnIds.reduce((o, id) => {
      const key = id === 'next-folder' ? 'nextFolder' : id;
      o[key] = document.getElementById(id);
      return o;
    }, {});

    let folders=[], curFolder=0, tracks=[], curTrack=0;

    async function loadFolders(){
      let res=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${pathAlbums}`);
      let items=await res.json();
      folders=items.filter(i=>i.type==='dir');
      foldersEl.innerHTML='';
      folders.forEach((f,i)=>{
        const b=document.createElement('button');
        b.textContent=decodeURIComponent(f.name);
        b.onclick=()=>selectFolder(i);
        foldersEl.appendChild(b);
      });
      selectFolder(0);
    }

    async function selectFolder(idx){
      curFolder=idx; curTrack=0;
      [...foldersEl.children].forEach((b,i)=>
        b.classList.toggle('active',i===idx)
      );
      let res=await fetch(folders[idx].url);
      let items=await res.json();
      tracks=items.filter(i=>i.name.toLowerCase().endsWith('.mp3'))
                  .map(i=>({name:decodeURIComponent(i.name), url:i.download_url}));
      loadTrack(0);
    }

    function loadTrack(i){
      curTrack=i;
      audio.src=tracks[i].url;
      info.textContent=tracks[i].name;
      cover.classList.remove('playing');
      loadCover(tracks[i].url);
      audio.load();
      audio.play().catch(()=>{});
      updateMediaSession();
      updateLoopUI();
    }

    function loadCover(url){
      jsmediatags.read(url, {
        onSuccess: tag => {
          const pic=tag.tags.picture;
          if(pic){
            const blob=new Blob([new Uint8Array(pic.data)], {type: pic.format});
            cover.src=URL.createObjectURL(blob);
          } else {
            cover.src='';
          }
        },
        onError: ()=>{ cover.src=''; }
      });
    }

    function updateMediaSession(){
      if('mediaSession' in navigator){
        navigator.mediaSession.metadata=new MediaMetadata({
          title: tracks[curTrack].name,
          artwork: cover.src?[{src:cover.src,sizes:'500x500'}]:[]
        });
      }
    }

    function updateLoopUI(){
      btn.loop.textContent = audio.loop ? 'üîÅ On' : 'üîÅ Off';
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    btn.play.onclick   = ()=> audio.paused ? audio.play() : audio.pause();
    btn.prev.onclick   = ()=> loadTrack((curTrack-1+tracks.length)%tracks.length);
    btn.next.onclick   = ()=> loadTrack((curTrack+1)%tracks.length);
    btn.rew.onclick    = ()=> audio.currentTime=Math.max(0,audio.currentTime-10);
    btn.ff.onclick     = ()=> audio.currentTime=Math.min(audio.duration||0,audio.currentTime+10);
    btn.loop.onclick   = ()=>{ audio.loop=!audio.loop; updateLoopUI(); };
    btn.seek.oninput   = e=>{ if(audio.duration) audio.currentTime=audio.duration*(e.target.value/100); };
    btn.nextFolder.onclick = ()=> selectFolder((curFolder+1)%folders.length);

    audio.onplay      = ()=>{ btn.play.textContent='‚è∏Ô∏è'; cover.classList.add('playing'); };
    audio.onpause     = ()=>{ btn.play.textContent='‚ñ∂Ô∏è'; cover.classList.remove('playing'); };
    audio.ontimeupdate= ()=>{ if(audio.duration) btn.seek.value = audio.currentTime/audio.duration*100; };

    await loadFolders();
  })();
  </script>
</body>
</html>
